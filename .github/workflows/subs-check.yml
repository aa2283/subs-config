name: Subscription Checker

on:
  schedule:
    - cron: '15 4 * * *'
  workflow_dispatch:

jobs:
  check-subscriptions:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run subscription checker
        run: |
          mkdir -p ${{ github.workspace }}/output
          (
            echo ">>> 极速监听器启动..."
            while true; do
              sleep 2
              # 模糊匹配：只要日志出现“保存本地成功”即停止容器
              if docker logs checker 2>&1 | grep -q "保存本地成功"; then
                echo -e "\n[监听器] 检测到文件已生成，正在强制停止容器解锁下一步..."
                docker stop checker
                break
              fi
              if ! docker ps | grep -q "checker"; then break; fi
            done
          ) &

          echo ">>> 开始执行检测任务..."
          # 这里会自动读取 config 文件夹下的 config.yaml
          docker run --name checker --rm \
            -v ${{ github.workspace }}/config:/app/config \
            -v ${{ github.workspace }}/output:/app/output \
            -e SUB_URLS="${{ secrets.SUB_URLS }}" \
            ghcr.io/aa2283/subs-check:master || echo "容器已停止"

      - name: Checkout target repository
        uses: actions/checkout@v4
        with:
          # 你的结果存放仓库
          repository: aa2283/v2ray_configs
          token: ${{ secrets.PAT_TOKEN }}
          path: target-repo

      - name: Copy and commit changes
        run: |
          mkdir -p target-repo/
          
          # 寻找生成的 yaml 文件并统一重命名为 sub.yaml
          if [ -f "output/all.yaml" ]; then
            cp output/all.yaml target-repo/sub.yaml
          elif [ -f "output/sub.yaml" ]; then
            cp output/sub.yaml target-repo/sub.yaml
          else
            echo "错误：未找到任何生成的订阅文件"
            exit 1
          fi
          
          cd target-repo
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # 提交更改
          git add sub.yaml
          git commit -m "自动更新订阅：sub.yaml" || echo "内容无变化"
          git push
