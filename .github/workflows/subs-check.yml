name: Subscription Checker

on:
  schedule:
    - cron: '15 4 * * *'
  workflow_dispatch:

jobs:
  check-subscriptions:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run subscription checker
        run: |
          mkdir -p ${{ github.workspace }}/output
          chmod -R 777 ${{ github.workspace }}/output

          echo ">>> 启动检测引擎 (实时显示进度)..."
          
          # 使用 timeout 命令确保即使程序不退出，也会在指定时间后强制关闭
          # 同时使用 -t 分配终端以显示进度条
          # 我们不再使用后台监听，而是让容器在前台跑，直到检测到“保存完成”信号
          
          docker run --name checker --rm -t \
            -v ${{ github.workspace }}/config:/app/config \
            -v ${{ github.workspace }}/output:/app/output \
            -e SUB_URLS="${{ secrets.SUB_URLS }}" \
            ghcr.io/aa2283/subs-check:master | tee checker.log &
          
          # 在前台实时监控日志文件，一旦发现关键词就杀掉
          # 这种方法比后台进程更稳定
          while true; do
            if grep -q "保存本地成功" checker.log 2>/dev/null; then
              echo -e "\n>>> [系统] 检测到文件存盘，正在收割进程..."
              docker kill checker || true
              break
            fi
            if ! docker ps | grep -q "checker"; then
              break
            fi
            sleep 1
          done

      - name: Checkout target repository
        uses: actions/checkout@v4
        with:
          repository: aa2283/v2ray_configs
          token: ${{ secrets.PAT_TOKEN }}
          path: target-repo

      - name: Copy and commit changes
        run: |
          mkdir -p target-repo/
          
          # 直接搬运所有文件，保留 config.yaml 定义的名字
          cp -rv output/* target-repo/ || echo ">>> 未发现生成文件"
          
          cd target-repo
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          git add .
          git commit -m "自动更新订阅：同步结果" || echo "无变更"
          git push
