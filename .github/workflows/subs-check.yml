name: Subscription Checker

on:
  schedule:
    - cron: '15 4 * * *'
  workflow_dispatch:

jobs:
  check-subscriptions:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run subscription checker
        run: |
          # 1. 创建输出目录并确保权限
          mkdir -p ${{ github.workspace }}/output
          chmod -R 777 ${{ github.workspace }}/output

          # 2. 后台启动容器 (-d)，名字设为 subs_checker
          docker run -d --name subs_checker --rm \
            -v ${{ github.workspace }}/config:/app/config \
            -v ${{ github.workspace }}/output:/app/output \
            -e SUB_URLS="${{ secrets.SUB_URLS }}" \
            ghcr.io/aa2283/subs-check:master

          # 3. 实时日志流监听：一旦发现“保存本地成功”，立即 kill
          echo ">>> 正在监控实时日志..."
          docker logs -f subs_checker | while read -r line
          do
            echo "$line"
            # 只要日志中出现这个核心关键字
            if [[ "$line" == *"保存本地成功"* ]]; then
              echo ">>> [监听器] 检测到存盘信号，正在执行秒杀..."
              docker stop subs_checker
              break
            fi
          done
          echo ">>> 容器已安全关闭，解锁下一步。"

      - name: Checkout target repository
        uses: actions/checkout@v4
        with:
          repository: aa2283/v2ray_configs
          token: ${{ secrets.PAT_TOKEN }}
          path: target-repo

      - name: Copy and commit changes
        run: |
          mkdir -p target-repo/
          
          # 直接同步 output 文件夹下的所有文件（保持你在 config.yaml 里的命名）
          cp -rv output/* target-repo/ || echo "警告：没有发现输出文件"
          
          cd target-repo
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # 提交所有文件变更
          git add .
          git commit -m "自动更新订阅：同步检测结果" || echo "内容无变化，跳过提交"
          git push
