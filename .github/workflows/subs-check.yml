name: Subscription Checker

on:
  schedule:
    - cron: '15 4 * * *'
  workflow_dispatch:

jobs:
  check-subscriptions:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run subscription checker
        run: |
          mkdir -p ${{ github.workspace }}/output
          
          # 1. 启动“观察者”后台进程
          # 它不干扰前台显示，只是静静地盯着容器日志
          (
            echo ">>> [观察者] 已就位，等待存盘信号..."
            # 循环检查日志
            while true; do
              # 只要捕获到关键字，立刻停止名为 checker 的容器
              if docker logs checker 2>&1 | grep -q "保存本地成功"; then
                echo -e "\n>>> [观察者] 捕获成功，正在秒杀容器..."
                docker stop checker
                break
              fi
              # 如果容器已经不在运行了（正常结束或报错），观察者也退出
              if ! docker ps | grep -q "checker"; then break; fi
              sleep 2
            done
          ) &

          # 2. 前台运行容器
          # -t: 分配虚拟终端，这是显示进度条的关键
          # --name checker: 必须给容器起名，方便观察者精准打击
          echo ">>> 正在启动检测引擎 (TTY 模式)..."
          docker run --name checker --rm -t \
            -v ${{ github.workspace }}/config:/app/config \
            -v ${{ github.workspace }}/output:/app/output \
            -e SUB_URLS="${{ secrets.SUB_URLS }}" \
            ghcr.io/aa2283/subs-check:master || echo ">>> 容器已停止运行。"

      - name: Checkout target repository
        uses: actions/checkout@v4
        with:
          repository: aa2283/v2ray_configs
          token: ${{ secrets.PAT_TOKEN }}
          path: target-repo

      - name: Copy and commit changes
        run: |
          mkdir -p target-repo/
          
          # 直接同步所有生成的文件，不改名
          cp -rv output/* target-repo/ || echo ">>> 未发现生成文件"
          
          cd target-repo
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          git add .
          git commit -m "自动更新订阅" || echo "无变更"
          git push
