name: Subscription Checker

on:
  schedule:
    - cron: '15 4 * * *'  # 北京时间 12:15
  workflow_dispatch:      # 允许手动触发

jobs:
  check-subscriptions:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run subscription checker
        run: |
          # 1. 启动容器，分配 TTY 强制实时输出
          docker run -d --name checker --rm -t \
            -v ${{ github.workspace }}/config:/app/config \
            -v ${{ github.workspace }}/output:/app/output \
            ghcr.io/aa2283/subs-check:master

          echo "正在实时监控检测进度..."
          
          # 2. 实时捕获日志
          docker logs -f checker | while read -r line
          do
            # 实时打印日志
            printf "%s\n" "$line"
            
            # 匹配结束关键字
            if [[ "$line" == *"保存本地成功"* ]]; then
              echo ">>> 检测完成，正在收尾..."
              docker stop checker
              break
            fi
          done
          echo "程序已退出，准备同步数据。"

      - name: Checkout target repository
        uses: actions/checkout@v4
        with:
          repository: aa2283/v2ray_configs
          token: ${{ secrets.PAT_TOKEN }}
          path: target-repo

      - name: Copy and commit changes
        run: |
          # 确保输出目录不为空
          mkdir -p output
          cp -r output/* target-repo/ || echo "没有文件可复制"
          cd target-repo
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          git commit -m "更新订阅检查结果" || echo "没有变更需要提交"
          git push
