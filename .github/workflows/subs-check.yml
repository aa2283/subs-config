name: Subscription Checker

on:
  schedule:
    - cron: '15 4 * * *'
  workflow_dispatch:

jobs:
  check-subscriptions:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run subscription checker
        run: |
          mkdir -p ${{ github.workspace }}/output
          chmod -R 777 ${{ github.workspace }}/output

          # 1. 以后台模式启动，但分配 TTY (-t) 以确保进度条生成
          # 名字固定为 checker，方便后续操作
          docker run -d --name checker \
            -v ${{ github.workspace }}/config:/app/config \
            -v ${{ github.workspace }}/output:/app/output \
            -e SUB_URLS="${{ secrets.SUB_URLS }}" \
            -t ghcr.io/aa2283/subs-check:master

          echo ">>> 正在同步实时进度与日志..."

          # 2. 前台实时跟随日志并检测关键词
          # stdbuf -oL 确保输出不被缓存，grep --line-buffered 确保实时性
          docker logs -f checker 2>&1 | while read -r line; do
            echo "$line"
            # 只要日志出现“保存本地成功”，立即执行 kill
            if [[ "$line" == *"保存本地成功"* ]]; then
              echo -e "\n>>> [系统] 捕获到完成信号，正在强行终止残留进程..."
              docker kill checker || docker stop checker
              break # 跳出 while 循环，解锁下一步
            fi
          done
          
          echo ">>> 节点检测环节已彻底结束。"

      - name: Checkout target repository
        uses: actions/checkout@v4
        with:
          repository: aa2283/v2ray_configs
          token: ${{ secrets.PAT_TOKEN }}
          path: target-repo

      - name: Copy and commit changes
        run: |
          mkdir -p target-repo/
          
          # 3. 搬运所有文件（不改名，保留 config.yaml 定义的名字）
          cp -rv output/* target-repo/ || echo ">>> 未发现生成文件"
          
          cd target-repo
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          git add .
          # 仅在有变动时推送，避免无谓的 Action 报错
          git diff --quiet && git diff --staged --quiet || (git commit -m "自动更新订阅" && git push)
