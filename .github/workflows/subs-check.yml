name: Subscription Checker

on:
  schedule:
    - cron: '15 4 * * *'  # 北京时间 12:15
  workflow_dispatch:      # 允许手动触发

jobs:
  check-subscriptions:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

- name: Run subscription checker
        run: |
          # 1. 启动容器，添加 -t 参数分配一个伪终端 (TTY)，这通常能强制程序实时输出日志
          docker run -d --name checker --rm -t \
            -v ${{ github.workspace }}/config:/app/config \
            -v ${{ github.workspace }}/output:/app/output \
            ghcr.io/aa2283/subs-check:master

          echo "正在实时监控检测进度..."
          
          # 2. 使用 stdbuf -oL 确保输出是行缓冲的，这样每一行进度条都会立刻显示
          docker logs -f checker | stdbuf -oL while read -r line
          do
            # 直接打印原始行，不加额外修饰，减少处理延迟
            printf "%s\n" "$line"
            
            if [[ "$line" == *"保存本地成功"* ]]; then
              echo ">>> 检测完成，正在收尾..."
              docker stop checker
              break
            fi
          done
          echo "程序已退出，准备同步数据。"

      - name: Checkout target repository
        uses: actions/checkout@v4
        with:
          repository: aa2283/v2ray_configs
          token: ${{ secrets.PAT_TOKEN }}
          path: target-repo

      - name: Copy and commit changes
        run: |
          cp -r output/* target-repo/
          cd target-repo
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          git commit -m "更新订阅检查结果" || echo "没有变更需要提交"
          git push
