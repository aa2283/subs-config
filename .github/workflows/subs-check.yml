name: Subscription Checker

on:
  schedule:
    - cron: '15 4 * * *'
  workflow_dispatch:

jobs:
  check-subscriptions:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run subscription checker
        run: |
          mkdir -p ${{ github.workspace }}/output
          
          # 1. 启动后台观察者：监听日志文件，发现关键字就杀掉容器
          (
            echo ">>> 外部观察者已启动..."
            while true; do
              # 增加频率，每秒检查一次日志
              if docker logs checker 2>&1 | grep -q "保存本地成功"; then
                echo -e "\n[观察者] 捕获到存盘信号，执行秒杀..."
                docker stop checker
                break
              fi
              # 如果容器已经自然停止，观察者也退出
              if ! docker ps | grep -q "checker"; then break; fi
              sleep 1
            done
          ) &

          # 2. 前台运行容器：分配 TTY (-t) 以强制显示进度条
          echo ">>> 正在启动检测引擎（显示实时进度）..."
          docker run --name checker --rm -t \
            -v ${{ github.workspace }}/config:/app/config \
            -v ${{ github.workspace }}/output:/app/output \
            -e SUB_URLS="${{ secrets.SUB_URLS }}" \
            ghcr.io/aa2283/subs-check:master || echo ">>> 容器已由观察者安全停止。"

      - name: Checkout target repository
        uses: actions/checkout@v4
        with:
          repository: aa2283/v2ray_configs
          token: ${{ secrets.PAT_TOKEN }}
          path: target-repo

      - name: Copy and commit changes
        run: |
          mkdir -p target-repo/
          
          # 直接搬运所有文件，不改名，保留你在 config.yaml 里的设置
          cp -rv output/* target-repo/ || echo "警告：未找到输出文件"
          
          cd target-repo
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          git add .
          git commit -m "自动更新订阅：同步结果" || echo "无变更"
          git push
