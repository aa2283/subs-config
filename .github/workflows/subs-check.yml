name: Subscription Checker

on:
  schedule:
    - cron: '15 4 * * *'
  workflow_dispatch:

jobs:
  check-subscriptions:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run subscription checker
        run: |
          mkdir -p ${{ github.workspace }}/output
          (
            echo ">>> 极速监听器启动..."
            while true; do
              sleep 2
              # 核心修正：直接监听“保存本地成功”，不管后面跟的是什么路径
              # 这样无论你在 config.yaml 里改什么名字，它都能识别并停止
              if docker logs checker 2>&1 | grep -q "保存本地成功"; then
                echo -e "\n[监听器] 检测到文件存盘，强制停止容器以解锁下一步..."
                docker stop checker
                break
              fi
              # 如果容器因为报错提前退出了，也跳出循环，防止死等
              if ! docker ps | grep -q "checker"; then break; fi
            done
          ) &

          echo ">>> 开始执行检测任务..."
          docker run --name checker --rm \
            -v ${{ github.workspace }}/config:/app/config \
            -v ${{ github.workspace }}/output:/app/output \
            -e SUB_URLS="${{ secrets.SUB_URLS }}" \
            ghcr.io/aa2283/subs-check:master || echo "容器已停止"

      - name: Checkout target repository
        uses: actions/checkout@v4
        with:
          repository: aa2283/v2ray_configs
          token: ${{ secrets.PAT_TOKEN }}
          path: target-repo

      - name: Copy and commit changes
        run: |
          mkdir -p target-repo/
          
          # 既然不用改名了，直接把 output 文件夹下生成的所有文件搬运过去
          # 这样你在 config.yaml 里定义的任何名字都会被完整保留
          cp output/* target-repo/ || echo "警告：未找到任何输出文件"
          
          cd target-repo
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # 添加所有变更并推送
          git add .
          git commit -m "自动更新订阅：同步最新生成的配置文件" || echo "内容无变化"
          git push
