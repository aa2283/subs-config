name: Subscription Checker

on:
  schedule:
    - cron: '15 4 * * *'
  workflow_dispatch:

jobs:
  check-subscriptions:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run subscription checker
        run: |
          mkdir -p ${{ github.workspace }}/output
          chmod -R 777 ${{ github.workspace }}/output

          echo ">>> 启动检测引擎 (带 TTY 实时进度显示) ..."
          
          # 1. 以后台模式启动容器，但保持 TTY 分配
          docker run -d --name checker \
            -v ${{ github.workspace }}/config:/app/config \
            -v ${{ github.workspace }}/output:/app/output \
            -e SUB_URLS="${{ secrets.SUB_URLS }}" \
            -t ghcr.io/aa2283/subs-check:master

          # 2. 实时跟随日志并显示进度，同时在检测到关键字时退出循环
          # 使用 --until 1s 让 tail 能够被 read 捕获
          docker logs -f checker | while read -r line
          do
            echo "$line"
            if [[ "$line" == *"保存本地成功"* ]]; then
              echo -e "\n>>> [系统] 捕获到完成信号，正在秒杀容器并进入下一步..."
              docker stop checker
              break
            fi
          done
          
          echo ">>> 容器已清理完毕。"

      - name: Checkout target repository
        uses: actions/checkout@v4
        with:
          repository: aa2283/v2ray_configs
          token: ${{ secrets.PAT_TOKEN }}
          path: target-repo

      - name: Copy and commit changes
        run: |
          mkdir -p target-repo/
          
          # 3. 搬运所有文件，不改名，保留你在 config.yaml 里的定义
          cp -rv output/* target-repo/ || echo ">>> 提示：未发现生成文件"
          
          cd target-repo
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          git add .
          git commit -m "自动更新订阅：同步最新结果" || echo ">>> 内容无变化，跳过推送"
          git push
