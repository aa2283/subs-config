name: Subscription Checker

on:
  schedule:
    - cron: '15 4 * * *'
  workflow_dispatch:

jobs:
  check-subscriptions:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run subscription checker
        run: |
          mkdir -p ${{ github.workspace }}/output
          (
            echo ">>> 极速监听器已启动..."
            while true; do
              sleep 1
              if docker logs checker 2>&1 | tail -n 5 | grep -q "保存本地成功"; then
                echo -e "\n[监听器] 检测到保存成功，执行秒杀..."
                docker stop checker
                break
              fi
              if ! docker ps | grep -q "checker"; then break; fi
            done
          ) &

          echo ">>> 开始检测节点..."
          docker run --name checker --rm \
            -v ${{ github.workspace }}/config:/app/config \
            -v ${{ github.workspace }}/output:/app/output \
            ghcr.io/aa2283/subs-check:master || echo "容器已停止"

      - name: Checkout target repository
        uses: actions/checkout@v4
        with:
          repository: aa2283/v2ray_configs
          token: ${{ secrets.PAT_TOKEN }}
          path: target-repo

      - name: Copy and commit changes
        run: |
          # 确保目标目录存在
          mkdir -p target-repo/
          
          # 将 all.yaml 复制并改名为 sub.yaml
          cp output/all.yaml target-repo/sub.yaml || echo "找不到 all.yaml"
          
          cd target-repo
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # 提交新文件 sub.yaml
          git add sub.yaml
          git commit -m "更新订阅：sub.yaml" || echo "无变更"
          git push
