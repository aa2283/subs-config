name: Subscription Checker

on:
  schedule:
    - cron: '15 4 * * *'
  workflow_dispatch:

jobs:
  check-subscriptions:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run subscription checker
        run: |
          mkdir -p ${{ github.workspace }}/output
          chmod -R 777 ${{ github.workspace }}/output

          # 1. 启动“后台狙击手”
          # 它不接管道，不干扰前台，只是每秒看一眼日志
          (
            echo ">>> [观察者] 已启动，正在后台等待存盘信号..."
            while true; do
              # 只要捕获到关键字，立即强制杀死容器
              if docker logs checker 2>&1 | grep -q "保存本地成功"; then
                echo -e "\n>>> [观察者] 捕获完成！立即执行秒杀以解锁流程..."
                docker kill checker
                break
              fi
              # 如果容器因为其他原因停了，观察者也退出
              if ! docker ps | grep -q "checker"; then break; fi
              sleep 1
            done
          ) &

          # 2. 前台运行容器
          # -t: 极其重要，没有它就没有进度条过程
          echo ">>> 正在启动检测引擎 (TTY 实时进度模式)..."
          docker run --name checker --rm -t \
            -v ${{ github.workspace }}/config:/app/config \
            -v ${{ github.workspace }}/output:/app/output \
            -e SUB_URLS="${{ secrets.SUB_URLS }}" \
            ghcr.io/aa2283/subs-check:master || echo ">>> 容器已由后台脚本强制结束。"

      - name: Checkout target repository
        uses: actions/checkout@v4
        with:
          repository: aa2283/v2ray_configs
          token: ${{ secrets.PAT_TOKEN }}
          path: target-repo

      - name: Copy and commit changes
        run: |
          mkdir -p target-repo/
          
          # 直接同步 output 下的所有文件，保留你在 config.yaml 里的命名
          cp -rv output/* target-repo/ || echo ">>> 未发现生成文件"
          
          cd target-repo
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          git add .
          git commit -m "自动更新订阅：同步最新结果" || echo "内容无变化"
          git push
