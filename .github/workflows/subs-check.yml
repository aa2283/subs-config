name: Subscription Checker

on:
  schedule:
    - cron: '15 4 * * *'
  workflow_dispatch:

jobs:
  check-subscriptions:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run subscription checker
        run: |
          mkdir -p ${{ github.workspace }}/output
          chmod -R 777 ${{ github.workspace }}/output

          # 1. 深度优化：双轨制智能观察者
          (
            echo ">>> [观察者] 已启动，正在监控进度..."
            TIMER_STARTED=false 
            
            while true; do
              sleep 10
              # 提取日志并彻底过滤干扰字符
              LOG_RAW=$(docker logs checker 2>&1 | tail -n 5 | sed 's/\x1b\[[0-9;]*m//g')
              
              # A. 正常存盘信号（最快解锁路径）
              if echo "$LOG_RAW" | grep -q "保存本地成功"; then
                echo -e "\n[观察者] 捕获存盘信号，任务正常结束。"
                docker stop checker
                break
              fi

              # B. 进度达 100.0% 时的双轨处理逻辑
              if [[ "$TIMER_STARTED" = false ]] && echo "$LOG_RAW" | grep -q "100.0%"; then
                TIMER_STARTED=true
                
                # 检查括号内的数字是否对齐，例如 (9431/9431)
                if echo "$LOG_RAW" | grep -qE "\(([0-9]+)/\1\)"; then
                   WAIT_TIME=120
                   echo -e "\n[观察者] 进度真 100% (数字已对齐)，启动 2 分钟存盘缓冲..."
                else
                   WAIT_TIME=300
                   # 提取当前进度显示在日志里
                   CURRENT_PROG=$(echo "$LOG_RAW" | grep -o "[0-9]*/[0-9]*" | tail -n 1)
                   echo -e "\n[观察者] 进度假 100% ($CURRENT_PROG)，最后一个节点卡死，启动 5 分钟强制强杀逻辑..."
                fi
                
                (
                  MAX_STEPS=$((WAIT_TIME / 10))
                  for ((i=1; i<=MAX_STEPS; i++)); do
                    sleep 10
                    if ! docker ps | grep -q "checker"; then exit 0; fi
                    PAST=$((i * 10))
                    LEFT=$((WAIT_TIME - PAST))
                    echo ">>> [倒计时] 已等待 ${PAST}s，剩余宽限 ${LEFT}s..."
                  done
                  
                  if docker ps | grep -q "checker"; then
                    echo ">>> [观察者] 时间到！强制停止容器，收割现有结果。"
                    docker stop checker
                  fi
                ) &
              fi

              if ! docker ps | grep -q "checker"; then break; fi
            done
          ) &

          # 2. 正式运行容器
          docker run --name checker --rm -t \
            -v ${{ github.workspace }}/config:/app/config \
            -v ${{ github.workspace }}/output:/app/output \
            -e SUB_URLS="${{ secrets.SUB_URLS }}" \
            ghcr.io/aa2283/subs-check:master || echo ">>> 容器已停止运行。"

      - name: Checkout target repository
        uses: actions/checkout@v4
        with:
          repository: aa2283/v2ray_configs
          token: ${{ secrets.PAT_TOKEN }}
          path: target-repo

      - name: Copy and commit changes
        run: |
          cd target-repo
          
          # 统一使用 yml 目录（你可以根据喜好改为 sub，但前后要一致）
          TARGET_DIR="yml"
          mkdir -p $TARGET_DIR
          rm -rf $TARGET_DIR/*
          cp -rv ../output/. $TARGET_DIR/ || echo ">>> 未发现新文件"
          
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # 修正：add 对应的目录
          git add $TARGET_DIR/
          
          # 提交并推送
          git diff --quiet && git diff --staged --quiet || (git commit -m "自动更新订阅：同步结果至 $TARGET_DIR" && git push)
