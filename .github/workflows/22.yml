                echo ">>> [å“¨å…µæŠ¥å‘Š] æ£€æµ‹åˆ°ç¨‹åºå·²è¾“å‡ºç»“æŸä¿¡å·ï¼ˆå­˜ç›˜æˆåŠŸæˆ–ç»“æœä¸ºç©ºï¼‰ï¼å³å°†å¼ºåˆ¶æ€æ‰è¿›ç¨‹åŒæ­¥..."
                docker kill checker || true
