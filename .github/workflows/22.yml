          # 3. å¾ªç¯æå–åŸŸå
          API_URL=""
          for i in {1..20}; do
            # ä»æœ¬åœ°æ—¥å¿—æ–‡ä»¶ä¸­ç²¾å‡†æŠ“å–
            API_URL=$(grep -o 'https://[-0-9a-z]*\.trycloudflare\.com' backend.log | tail -n 1)
            if [ -n "$API_URL" ]; then
