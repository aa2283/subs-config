          echo "FINAL_API_URL=$API_URL" >> $GITHUB_ENV
          
          # 5. æ‰“å°ä¸€æ¡å®‰å…¨çš„ç¡®è®¤ä¿¡æ¯
          echo "âœ… éš§é“å·²å»ºç«‹ï¼ŒåŸŸåå·²åœ¨æ—¥å¿—ä¸­è‡ªåŠ¨è„±æ•ã€‚"
          
          # ================== åŸŸååŒæ­¥æ¨¡å—å¼€å§‹ (å»ºè®®æ’å…¥åœ¨ç›‘å¬å¾ªç¯ä¹‹å‰) ==================
          
      - name: 5. åŠ¨æ€åŸŸååŒæ­¥è‡³ç§æœ‰åº“ (å…¨é™é»˜ä¸ŠæŠ¥)
