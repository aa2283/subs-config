on:
  schedule:
    - cron: '15 4 * * *'
  workflow_dispatch:

jobs:
  check-subscriptions:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: 1. æ£€å‡ºä¸»ä»“åº“
        uses: actions/checkout@v4

      - name: 2. è¿è¡Œæ£€æµ‹å™¨ (åå°å¸¸é©»æ¨¡å¼)
        run: |
          mkdir -p output temp_config sub-store-data
          chmod -R 777 output
          echo "output/" >> .gitignore
          echo "*.log" >> .gitignore
          
          # Python æ³¨å…¥é€»è¾‘
          export RAW_URLS_DATA="${{ secrets.SUB_URLS }}"
          python3 -c "
          import os
          template_path = 'config/config.yaml'
          output_path = 'temp_config/config.yaml'
          raw_urls = os.environ.get('RAW_URLS_DATA', '').strip().split('\n')
          formatted_urls = [f'  - \"{u.strip()}\"\n' for u in raw_urls if len(u.strip()) > 10]
          new_lines = ['show-useless-url: true\n']
          if os.path.exists(template_path):
              with open(template_path, 'r', encoding='utf-8') as f:
                  for line in f:
                      if '{SUB_URLS}' in line: new_lines.extend(formatted_urls)
                      elif 'show-useless-url' in line: continue
                      else: new_lines.append(line)
          with open(output_path, 'w', encoding='utf-8') as f:
              f.writelines(new_lines)
          "

          # å¯åŠ¨å®¹å™¨ï¼šåˆ†é… 4GB å†…å­˜åº”å¯¹ 9000 èŠ‚ç‚¹
          docker run -d --name checker \
            -e NODE_OPTIONS="--max-old-space-size=4096" \
            -v ${{ github.workspace }}/temp_config:/app/config \
            -v ${{ github.workspace }}/output:/app/output \
            -p 8299:8299 ghcr.io/aa2283/subs-check:master

          # åå°å¼•æµæ—¥å¿—
          docker logs -f checker &

      - name: 3. æ£€å‡ºç›®æ ‡ä»“åº“ (v2ray_configs)
        uses: actions/checkout@v4
        with:
          repository: aa2283/v2ray_configs
          token: ${{ secrets.PAT_TOKEN }}
          path: target-repo-sync

      - name: 4. å¼€å¯éš§é“å¹¶æå–åŸŸå
        run: |
          curl -L https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64 -o cloudflared
          chmod +x cloudflared
          touch backend.log
          nohup ./cloudflared tunnel --url http://127.0.0.1:8299 --logfile backend.log > tunnel.log 2>&1 &
          
          for i in {1..30}; do
            API_URL=$(grep -oE 'https://[-0-9a-z]*\.trycloudflare\.com' backend.log tunnel.log 2>/dev/null | head -n 1)
            if [ -n "$API_URL" ]; then
              echo "FINAL_API_URL=$API_URL" >> $GITHUB_ENV
              echo "âœ… éš§é“å»ºç«‹: $API_URL"
              break
            fi
            sleep 3
          done

      - name: 5. åŠ¨æ€åŸŸåä¸ŠæŠ¥ (ç§æœ‰åº“ txt æ›´æ–°)
        env:
          MY_TOKEN: ${{ secrets.PAT_TOKEN }}
          REPO: "aa2283/v2ray_configs"
          FILE: "tunnel_url.txt"
        run: |
          # æå–çº¯å‡€ URLï¼Œå»é™¤å¯èƒ½æ··å…¥çš„æ–‡ä»¶åå‰ç¼€
          CURRENT_URL=$(echo "${{ env.FINAL_API_URL }}" | grep -oE 'https://.*\.trycloudflare\.com')
          
          if [ -z "$CURRENT_URL" ]; then echo "åŸŸåæå–å¤±è´¥" && exit 0; fi
          
          echo "ğŸ”„ åŒæ­¥åŸŸåè‡³ $REPO ..."
          
          # è·å–æ–‡ä»¶çš„ SHA
          FILE_DATA=$(curl -s -H "Authorization: token $MY_TOKEN" "https://api.github.com/repos/$REPO/contents/$FILE")
          SHA=$(echo "$FILE_DATA" | grep -o '"sha": "[^"]*' | cut -d'"' -f4 || echo "")
          
          CONTENT=$(echo -n "$CURRENT_URL" | base64 | tr -d '\n')
          
          curl -s -X PUT -H "Authorization: token $MY_TOKEN" \
            -d "{\"message\":\"Update Tunnel URL\",\"content\":\"$CONTENT\",\"sha\":\"$SHA\"}" \
            "https://api.github.com/repos/$REPO/contents/$FILE"
          echo "âœ… åŸŸåä¸ŠæŠ¥å®Œæˆ"
