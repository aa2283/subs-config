          set +x
          
          echo "ğŸ”„ æ­£åœ¨å®‰å…¨ä¸ŠæŠ¥åŠ¨æ€åŸŸååˆ°ç§æœ‰åº“..."
          
          # 1. è·å–æ–‡ä»¶çš„ SHA (é€šè¿‡ç®¡é“å¤„ç†ï¼Œä¸æ‰“å°ç»“æœ)
          SHA=$(curl -s -H "Authorization: token $MY_TOKEN" \
