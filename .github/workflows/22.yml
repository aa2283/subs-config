name: Subs-Check & Sub-Store 终极缝合修复版

on:
  schedule:
    - cron: '15 4 * * *'
  workflow_dispatch:

jobs:
  check-subscriptions:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: 1. 检出主仓库
        uses: actions/checkout@v4

      - name: 2. 运行检测器 (后台常驻模式)
        run: |
          mkdir -p output temp_config sub-store-data
          chmod -R 777 output
          echo "output/" >> .gitignore
          echo "*.log" >> .gitignore
          
          # Python 注入逻辑
          export RAW_URLS_DATA="${{ secrets.SUB_URLS }}"
          python3 -c "
          import os
          template_path = 'config/config.yaml'
          output_path = 'temp_config/config.yaml'
          raw_urls = os.environ.get('RAW_URLS_DATA', '').strip().split('\n')
          formatted_urls = [f'  - \"{u.strip()}\"\n' for u in raw_urls if len(u.strip()) > 10]
          new_lines = ['show-useless-url: true\n']
          if os.path.exists(template_path):
              with open(template_path, 'r', encoding='utf-8') as f:
                  for line in f:
                      if '{SUB_URLS}' in line: new_lines.extend(formatted_urls)
                      elif 'show-useless-url' in line: continue
                      else: new_lines.append(line)
          with open(output_path, 'w', encoding='utf-8') as f:
              f.writelines(new_lines)
          "

          # 启动容器：分配 4GB 内存应对 9000 节点
          docker run -d --name checker \
            -e NODE_OPTIONS="--max-old-space-size=4096" \
            -v ${{ github.workspace }}/temp_config:/app/config \
            -v ${{ github.workspace }}/output:/app/output \
            -p 8299:8299 ghcr.io/aa2283/subs-check:master

          # 后台引流日志
          docker logs -f checker &

      - name: 3. 检出目标仓库 (v2ray_configs)
        uses: actions/checkout@v4
        with:
          repository: aa2283/v2ray_configs
          token: ${{ secrets.PAT_TOKEN }}
          path: target-repo-sync

      - name: 4. 开启隧道并动态脱敏
        run: |
          curl -L https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64 -o cloudflared
          chmod +x cloudflared
          # 启动隧道并保持静默
          nohup ./cloudflared tunnel --url http://127.0.0.1:8299 --logfile backend.log > /dev/null 2>&1 &
          
          echo "等待域名生成..."
          for i in {1..20}; do
            API_URL=$(grep -oE 'https://[-0-9a-z]*\.trycloudflare\.com' backend.log 2>/dev/null | head -n 1)
            if [ -n "$API_URL" ]; then
              # 【核心安全操作】对域名进行脱敏处理，日志中将显示为 ***
              echo "::add-mask::$API_URL"
              echo "FINAL_API_URL=$API_URL" >> $GITHUB_ENV
              echo "✅ 隧道已建立并已加密脱敏"
              break
            fi
            sleep 3
          done

      - name: 5. 动态域名上报 (私有库 txt 更新)
        env:
          MY_TOKEN: ${{ secrets.PAT_TOKEN }}
          REPO: "aa2283/v2ray_configs"
          FILE: "tunnel_url.txt"
        run: |
          # 提取纯净 URL，去除可能混入的文件名前缀
          CURRENT_URL=$(echo "${{ env.FINAL_API_URL }}" | grep -oE 'https://.*\.trycloudflare\.com')
          
          if [ -z "$CURRENT_URL" ]; then echo "域名提取失败" && exit 0; fi
          
          echo "🔄 同步域名至 $REPO ..."
          
          # 获取文件的 SHA
          FILE_DATA=$(curl -s -H "Authorization: token $MY_TOKEN" "https://api.github.com/repos/$REPO/contents/$FILE")
          SHA=$(echo "$FILE_DATA" | grep -o '"sha": "[^"]*' | cut -d'"' -f4 || echo "")
          
          CONTENT=$(echo -n "$CURRENT_URL" | base64 | tr -d '\n')
          
          curl -s -X PUT -H "Authorization: token $MY_TOKEN" \
            -d "{\"message\":\"Update Tunnel URL\",\"content\":\"$CONTENT\",\"sha\":\"$SHA\"}" \
            "https://api.github.com/repos/$REPO/contents/$FILE"
          echo "✅ 域名上报完成"

      - name: 6. 节点精准收割 (动态达标 + 实时日志)
        env:
          MY_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          set +x 
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Action"
          
          # 预设 Git 远程地址，防止泄露访问尾巴
          git remote set-url origin "https://x-access-token:${MY_TOKEN}@github.com/${{ github.repository }}.git"

          echo "🏹 监控启动：检测到去重节点约 4600+，将动态捕获结果..."
          
          LAST_COUNT=0
          SAME_COUNT_TIMES=0

          for i in {1..120}
          do
            echo "--- 容器实时状态 (第 $i 分钟) ---"
            # 【优化】增加日志捕获范围，显示最近 10 行，过滤掉无用信息
            docker logs --tail 10 checker 2>&1 | grep -viE "token|secret" || echo "等待日志..."
            
            sudo chmod -R 755 output/ 2>/dev/null || true
            if [ -f "output/all.yaml" ]; then
              # 统计当前 all.yaml 里的节点数
              COUNT=$(grep -c "name:" output/all.yaml || echo "0")
              echo "📊 当前文件节点数: $COUNT"

              # 【智能判断逻辑】
              # 1. 如果达到 4000 个（接近去重后的总量）
              # 2. 或者节点数连续 3 分钟没有变化且大于 0（说明测速已结束）
              if [ "$COUNT" -gt 4000 ] || ([ "$COUNT" -eq "$LAST_COUNT" ] && [ "$COUNT" -gt 0 ] && [ "$SAME_COUNT_TIMES" -ge 3 ]); then
                echo "✅ 检测已完成或达到稳定状态 ($COUNT 个节点)，开始执行同步..."

                # 静默推送主仓库
                cp -f output/all.yaml ./all.yaml
                git add all.yaml
                git commit -m "Auto Update: $COUNT" >/dev/null 2>&1 || echo "数据无变动"
                git pull --rebase origin main >/dev/null 2>&1
                git push origin main >/dev/null 2>&1

                # 静默推送目标仓库
                if [ -d "target-repo-sync" ]; then
                  cd target-repo-sync
                  git remote set-url origin "https://x-access-token:${{ secrets.PAT_TOKEN }}@github.com/aa2283/v2ray_configs.git"
                  mkdir -p subs && cp -f ../output/all.yaml ./subs/all.yaml
                  git add .
                  git commit -m "Sync Nodes: $COUNT" >/dev/null 2>&1 || echo "数据无变动"
                  git pull --rebase origin main >/dev/null 2>&1
                  git push origin main >/dev/null 2>&1
                  cd ..
                fi
                
                echo "🚀 同步圆满完成！"
                echo "⏰ 进入 15 分钟倒计时留存模式..."
                for j in {15..1}; do
                  echo "⏳ 存活倒计时: $j 分钟..."
                  sleep 60
                done
                exit 0
              fi

              # 记录上一次的节点数用于对比
              if [ "$COUNT" -eq "$LAST_COUNT" ]; then
                SAME_COUNT_TIMES=$((SAME_COUNT_TIMES + 1))
              else
                SAME_COUNT_TIMES=0
              fi
              LAST_COUNT=$COUNT
            fi
            sleep 60
          done
