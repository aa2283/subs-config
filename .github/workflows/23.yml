name: Integrated Node Check and Sync 23
on:
  workflow_dispatch:

jobs:
  run-sync:
    runs-on: ubuntu-latest
    steps:
      - name: 1. 检出与环境准备
        uses: actions/checkout@v4

      - name: 2. 预设 Git 与 目标仓库
        env:
          MY_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          mkdir -p output temp_config
          # 静默准备私有库
          git clone --quiet "https://x-access-token:${MY_TOKEN}@github.com/aa2283/v2ray_configs.git" target-repo-sync || true
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Action"
          echo "✅ Git 环境就绪"

      - name: 3. 运行检测并由哨兵收割
        env:
          MY_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          set +x
          echo "🚀 启动集成检测容器与哨兵..."

          # --- 哨兵进程 (后台) ---
          (
            HUNDRED_TIME=0
            while true; do
              sleep 10
              if ! docker ps | grep -q 'checker'; then break; fi
              
              LOGS=$(docker logs --tail 20 checker 2>&1 | sed 's/\x1b\[[0-9;]*m//g')
              
              # 匹配关键字：只要检测完成，立刻触发同步
              if echo "$LOGS" | grep -qE "保存本地成功|存盘成功|节点为空，跳过保存"; then
                echo -e "\n🎯 [哨兵] 捕获结束信号！开始同步数据..."
                
                # 执行静默同步逻辑
                sudo chmod -R 755 output/ 2>/dev/null || true
                COUNT=$(grep -c "name:" output/all.yaml 2>/dev/null || echo "0")
                
                # 同步主仓库
                cp -f output/all.yaml ./all.yaml 2>/dev/null || true
                git add all.yaml
                git commit -m "Auto Update: $COUNT nodes" >/dev/null 2>&1 || true
                git push --quiet "https://x-access-token:${MY_TOKEN}@github.com/${{ github.repository }}.git" HEAD:main >/dev/null 2>&1

                # 同步私有库
                if [ -d "target-repo-sync" ]; then
                  cd target-repo-sync
                  mkdir -p subs && cp -f ../output/all.yaml ./subs/all.yaml 2>/dev/null || true
                  git add .
                  git commit -m "Sync: $COUNT" >/dev/null 2>&1 || true
                  git push --quiet "https://x-access-token:${MY_TOKEN}@github.com/aa2283/v2ray_configs.git" HEAD:main >/dev/null 2>&1
                  cd ..
                fi
                echo "✅ 数据同步已完成 ($COUNT 节点)，系统继续运行以供网页访问。"
                # 任务完成后创建信号，告诉主进程可以进入倒计时了
                touch .sync_done
                break
              fi
              
              # 100.0% 补齐逻辑
              if echo "$LOGS" | grep -q "100.0%"; then
                HUNDRED_TIME=$((HUNDRED_TIME + 10))
                if [ $HUNDRED_TIME -ge 120 ]; then
                  echo ">>> [哨兵] 100% 停留超时，强制触发同步..."
                  touch .sync_done # 强制触发同步
                  break
                fi
              else
                HUNDRED_TIME=0
              fi
            done
          ) &

          # --- 前台启动集成容器 ---
          # 假设该镜像的 Web 端口是 8299 (或它原本定义的端口)
          docker run --name checker -i \
            -v ${{ github.workspace }}/temp_config:/app/config \
            -v ${{ github.workspace }}/output:/app/output \
            -p 8299:8299 ghcr.io/aa2283/subs-check:master

          # 实时展示日志直到同步信号出现
          docker logs -f checker 2>&1 | while read line; do
            echo "$line" | grep -viE "token|secret|key"
            if [ -f ".sync_done" ]; then
              echo ">>> 检测任务已收割，切换至后台运行。"
              break
            fi
          done

      - name: 4. 开启隧道并挂机
        run: |
          # 开启 Cloudflare 隧道指向容器的 Web 端口
          curl -L https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64 -o cloudflared
          chmod +x cloudflared
          nohup ./cloudflared tunnel --url http://127.0.0.1:8299 --logfile tunnel.log > /dev/null 2>&1 &
          
          echo "⏳ 正在获取访问链接..."
          sleep 10
          TUNNEL_URL=$(grep -oE 'https://[-0-9a-z]*\.trycloudflare\.com' tunnel.log | head -n 1)
          echo "::add-mask::$TUNNEL_URL"
          echo "------------------------------------------------"
          echo "🎉 Sub-Store 网页访问地址: $TUNNEL_URL"
          echo "------------------------------------------------"

          echo "⏰ 隧道保持 15 分钟，您可以现在进行操作..."
          for i in {15..1}; do
            echo "⏳ 剩余时间: $i 分钟..."
            sleep 60
          done
          echo "🔔 任务结束。"
